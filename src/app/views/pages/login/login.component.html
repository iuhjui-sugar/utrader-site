<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
	<c-container>
		<c-row class="justify-content-center">
			<c-col md="8">
				<c-card-group>
					<c-card class="p-4">
            			<c-card-body>
							<form cForm>
								<h1>登录</h1>
                				<p class="text-medium-emphasis">
									登录你的账户
								</p>
                				<c-input-group class="mb-3">
									<span cInputGroupText>
                    					<svg cIcon name="cilUser"></svg>
                  					</span>
                  					<input autoComplete="username" cFormControl placeholder="账户名称" />
                				</c-input-group>
                				<c-input-group class="mb-4">
                  						<span cInputGroupText>
                    						<svg cIcon name="cilLockLocked"></svg>
                  						</span>
                  						<input
                    						autoComplete="current-password"
                    						cFormControl
                    						placeholder="账户密码"
                    						type="password"
                  						/>
                				</c-input-group>
                				<c-row>
                  						<c-col xs="6">
                    						<button cButton class="px-4" color="primary">
                      							确认登录
                    						</button>
                 	 					</c-col>
                  						<c-col class="text-right" xs="6">
                    						<button cButton class="px-0" color="link">
                      							忘记密码?
                    						</button>
                  						</c-col>
                				</c-row>
							</form>
            			</c-card-body>
          			</c-card>
          			<c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            			<c-card-body class="text-center">
              				<div>
				  				<h2>注册</h2>
                				<p>
                  					注册UTrader账号,享受合约交易无风险套利
                				</p>
                				<button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  					立刻注册!
                				</button>
              				</div>
            			</c-card-body>
          			</c-card>
        		</c-card-group>
      		</c-col>
    	</c-row>
	</c-container>
</div>
