<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
	<c-container>
		<c-row class="justify-content-center">
			<c-col lg="7" md="9" xl="6">
				<c-card class="mx-4">
					<c-card-body class="p-4">
						<form cForm>
							<h1>注册账户</h1>
              				<p class="text-medium-emphasis">
								创建你的账户
							</p>
              				<c-input-group class="mb-3">
                				<span cInputGroupText>
                  					<svg cIcon name="cilUser"></svg>
                				</span>
                				<input autoComplete="name" cFormControl placeholder="账户名称" />
              				</c-input-group>
              				<c-input-group class="mb-3">
                				<span cInputGroupText>
                  					<svg cIcon name="cilLockLocked"></svg>
                				</span>
                				<input autoComplete="new-password" cFormControl placeholder="账户密码" type="password" />
              				</c-input-group>
              				<c-input-group class="mb-4">
                				<span cInputGroupText>
                 	 				<svg cIcon name="cilLockLocked"></svg>
                				</span>
                				<input autoComplete="new-password" cFormControl placeholder="确认密码" type="password" />
              				</c-input-group>
              				<div class="d-grid">
                				<button cButton color="success">
									创建账户
								</button>
              				</div>
            			</form>
          			</c-card-body>
				</c-card>
			</c-col>
		</c-row>
	</c-container>
</div>
